<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
  </head>

  <body>
    <div class="company">
      <div class="container">
        <img src="resources/logo.png" alt="Binoculars logo">
        <h2>SECRET AGENT SUPPLY INC.</h2>
      </div>
    </div>

    <div class="main-banner">
      <div class="container">
        <h2>NEW ARRIVAL</h2>
        <h1>SPORT BIKES AND MOTORCYCLES</h1>
      </div>
    </div>

    <nav>
      <ul class="container">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
    </nav>

    <div class="container">
      <div class="products">
        <div class="item">
          <div class="product-image">
            <img src="resources/pen.png" alt="Pen">
          </div>
          <span class="item-name">Exploding Pen</span>
        </div>

        <div class="item">
          <div class="product-image">
            <img src="resources/watch.png" alt="Watch">
          </div>
          <span class="item-name">Cellular Watch</span>
        </div>

        <div class="item">
          <div class="product-image">
            <img src="resources/glasses.png" alt="Sunglasses">
          </div>
          <span class="item-name">Thermal Glasses</span>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="business-info">
        <div class="location-hours">
          <span class="title">Location</span>
          <span>-47.346</span>
        </div>
        <div class="location-hours">
          <span class="title">Hours</span>
          <span>0800-1800</span>
        </div>
      </div>
    </div>

        <footer>
      <div class="container">
        <p>Copyright Secret Agent Supply Inc.</p>
      </div>
    </footer>

  </body>

</html>
